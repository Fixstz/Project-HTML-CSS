<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Custom Login & Register CSS -->
    <link rel="stylesheet" href="custom.css">

      body{
        background-image: url(img/bg2.jpg);
        background-attachment: fixed;  
        background-size: cover;
        
      }
    </style>
</head>
  <body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
               <img src="img/GQ.jpg" alt="logo" width="60px">
               
            </a>
            
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ">
              <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="featured.html" class="nav-link px-2 text-white ">Features</li></a>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
             <a href="login.html"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
             <a href="register.html"><button type="button" class="btn btn-warning">Sign-up</button></a>
            </div>
          </div>
        </div>
      </header>


      <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

          <div class="form-floating my-2">
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
            <label for="username">Username</label>
          </div>
      
          <div class="form-floating my-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating my-2">
            <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
            <label for="ConfirmPassword">Confirm Password</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-body-secondary">Already have an account? <a href="login.html">Click here</a> to sign in</p>
        </form>
      </main>

      <div class="container">
        <footer class="text-center py-3 my-4 border-top">
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Company, Inc</span>
        </footer>
